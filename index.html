<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>money-web</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <h1>money-web</h1>
    <h2>Recent stuff</h2>
    <h3>Current status</h3>
    <ul>
        <li>Incomes: <span id="current-incomes-txt"></span></li>
        <li>Expenses: <span id="current-expenses-txt"></span></li>
        <li>Current Amount: <span id="current-amount-txt"></span></li>
    </ul>
    <h3>Latest movements</h3>
    <table id="latest-movements">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Transactions</h2>
    <form>
        <fieldset>
            <legend>Transaction details</legend>
            <div class="form-group">
                <label for="date">Date</label>
                <input id="date-txt" type="datetime" name="date" value="" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-group">
                <label for="amount">Amount (&euro;) </label>
                <input id="amount-txt" type="text" name="amount" placeholder="0,00">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input id="description-txt" type="text" name="description" value="" placeholder="Write something descriptive">
            </div>
            <input id="insert-btn" type="submit" name="insert" value="Insert">
            <input type="submit" name="remove" value="Remove">
        </fieldset>
    </form>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
